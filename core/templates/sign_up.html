{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center text-uppercase mb-3">
                            <b>
                                {% if request.GET.next != '/merchant/' %}
                                Customer
                                {% else %}
                                Merchant
                                {% endif %}
                            </b>
                        </h4>

                        <form method="POST">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>

                            <p class="text-center mt-3 {% if request.GET.next != '/merchant/' %}{% endif %} 
                                                        {% if request.GET.next == '/merchant/' %}{% endif %}">
                                Already have an account? Sign In as
                                <a class="nav-link active text-dark font-weight-bold" aria-current="page"
                                    href="/sign-in/?next=/customer/">Customer</a>
                                <a class="nav-link text-dark font-weight-bold" href="/sign-in/?next=/merchant/">Merchant</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
